<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Confessions</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #ffeef6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ffbcd9;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 4px solid #ff95c8;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 12px rgba(255, 127, 177, 0.3);
            border: 2px solid #ffd3e6;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            font-size: 16px;
            border-radius: 15px;
            border: 2px solid #ffc6e0;
            background: #fff8fb;
            outline: none;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff95c8;
            color: white;
            border: none;
            margin-top: 12px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 132, 175, 0.4);
            transition: 0.2s;
        }

        button:hover {
            background: #ff7bb8;
        }

        .confession {
            background: #fff2f8;
            padding: 15px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            border: 2px solid #ffd2e8;
            box-shadow: 0 3px 6px rgba(255, 140, 185, 0.25);
        }

        .date {
            font-size: 12px;
            color: #b17895;
            margin-top: 8px;
        }

        .heart {
            cursor: pointer;
            color: #ff6fa5;
            font-size: 18px;
            user-select: none;
        }

        h2 {
            margin-top: 40px;
            text-align: center;
            color: #ff8ec4;
        }
    </style>
</head>
<body>

<header>üå∏ gelo confession üå∏</header>

<div class="container">
    <h3 style="color:#ff7ebc; text-align:center;">Write Your Confession üíñ</h3>
    <textarea id="confessionInput" placeholder="Write your confession anonymously..."></textarea>
    <button onclick="submitConfession()">Send Confession üíå</button>

    <h2>Recent Confessions</h2>
    <div id="confessionList"></div>
</div>

<script>
    function loadConfessions() {
        let confessions = JSON.parse(localStorage.getItem("confessions") || "[]");
        const list = document.getElementById("confessionList");
        list.innerHTML = "";
        
        confessions.reverse().forEach(item => {
            const div = document.createElement("div");
            div.className = "confession";
            div.innerHTML = `
                ${item.text}
                <div class="date">üíó ${item.date}</div>
                <div class="heart" onclick="likeConfession(this)">‚ù§Ô∏è ${item.likes}</div>
            `;
            list.appendChild(div);
        });
    }

    function submitConfession() {
        const text = document.getElementById("confessionInput").value.trim();
        if (!text) return alert("Please write something cute üíï");

        let confessions = JSON.parse(localStorage.getItem("confessions") || "[]");
        const date = new Date().toLocaleString();

        confessions.push({ text, date, likes: 0 });

        localStorage.setItem("confessions", JSON.stringify(confessions));
        document.getElementById("confessionInput").value = "";

        loadConfessions();
    }

    function likeConfession(element) {
        let count = parseInt(element.textContent.replace("‚ù§Ô∏è", "").trim());
        count++;
        element.textContent = "‚ù§Ô∏è " + count;
    }

    loadConfessions();
</script>

</body>
</html>
